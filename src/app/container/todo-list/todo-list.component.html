<div class="flex flex-col items-center w-full">
  <h2 class="font-bold tracking-wider text-lg text-slate-700 py-4 text-center">
    To do:
  </h2>

  @for (item of activeItems; track $index) {
  <app-todo-item
    class="w-full lg:w-2/3 xl:w-2/4"
    [item]="item"
    (deleteTodoId)="handleDeleteToDo($event)"
    (completedTodoId)="handleCompletedToDo($event)"
  ></app-todo-item>
  }
</div>
