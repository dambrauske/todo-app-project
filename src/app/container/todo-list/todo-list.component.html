<div class="flex flex-col items-center w-full bg-slate-100">
  <h2 class="font-bold tracking-wider text-lg text-slate-700 py-4">
    Todo list:
  </h2>
  <!-- <div>idToDelete: {{idToDelete}}</div> -->

  @for (item of activeItems; track $index) {
  <app-todo-item
    class="w-full lg:w-2/3 xl:w-2/4"
    [item]="item"
    (deleteTodoId)="handleDeleteToDo($event)"
  ></app-todo-item>
  }
</div>
